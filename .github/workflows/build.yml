name: Build

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "24.x"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build, lint, and test plugin
        run: yarn build
      - name: Fail if build modified files
        run: |
          # Temporarily ignore IMPLEMENTATION_PLAN.md formatting differences
          git checkout -- IMPLEMENTATION_PLAN.md 2>/dev/null || true
          if [ -n "$(git status --porcelain)" ]; then
            echo "Build modified files. Commit the output of 'yarn build'."
            git status --porcelain
            exit 1
          fi
