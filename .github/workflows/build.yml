name: Build

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "24.x"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build, lint, and test plugin
        run: yarn build
      - name: Fail if build modified files
        run: |
          # Check for modified files excluding IMPLEMENTATION_PLAN.md formatting differences
          MODIFIED_FILES=$(git status --porcelain | grep -v "IMPLEMENTATION_PLAN.md" || echo "")
          if [ -n "$MODIFIED_FILES" ]; then
            echo "Build modified files (excluding IMPLEMENTATION_PLAN.md). Commit the output of 'yarn build'."
            echo "$MODIFIED_FILES"
            exit 1
          fi
          # Show IMPLEMENTATION_PLAN.md status for informational purposes
          if git status --porcelain | grep -q "IMPLEMENTATION_PLAN.md"; then
            echo "IMPLEMENTATION_PLAN.md has formatting differences between environments (this is expected and ignored)"
          fi
